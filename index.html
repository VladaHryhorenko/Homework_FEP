<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HW1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="page-header mb-3 text-center">
      Google Books
    </h1>
    <form action="" id="search-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="book-name" placeholder="Search...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-submit">Search</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-sm-5">
        <div class="card bg-light">
          <div class="card-header">Books</div>
          <div class="card-body">
            <ul class="list list-group" id="book-list">No Data</ul>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="card bg-light" id="current-book">
          <div class="card-header book-title"></div>
          <div class="card-body book-description"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
